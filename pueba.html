<!DOCTYPE html>
<html lang="es">
<head>
 <title>Formulario de prueba de HTML5.</title>
 <meta charset="utf-8">
</head>
<body>
    <form action="" method="get">
        <p>
        Nombre: <input type="text" required>
        </p>
        <p>
        Correo electrónico: <input type="email" required>
        </p>
        <p>
        URL: <input type="url" placeholder="Escribe la URL de tu página web personal">
        </p>
        <p>
        Fecha: <input type="date">
        </p>
        <p>
        Tiempo: <input type="time"> 
        </p>
        <p>
        Fecha y hora: <input type="datetime-local">
        </p>
        <p>
        Mes: <input type="month">
        </p>
        <p>
        Semana: <input type="week">
        </p>
        <p>
        Número: <input type="number" min="-10" max="10">
        </p>
        <p>
        Teléfono: <input type="tel">
        </p>
        <p>
        Término de búsqueda: <input type="search">
        </p>
        Color favorito: <input type="color">
        <p>
        <input type="submit" value="Enviar">
        </p>

</form>
</body>
</html>
